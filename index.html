<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Invitacion digital a los XV anos de Milagros Cabrera - 22 de Agosto 2026, Salon My Father, Montevideo, Uruguay">
    <meta name="theme-color" content="#6d0b0b">
    <meta property="og:title" content="Mis XV - Milagros Cabrera">
    <meta property="og:description" content="Estas invitado a celebrar los XV anos de Milagros - 22 de Agosto 2026">

    <title>Mis XV - Milagros Cabrera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bordeaux: '#6d0b0b',
              silver: '#c0c0c0',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'glow-pulse': {
                '0%, 100%': { opacity: '0.5', filter: 'brightness(0.7)' },
                '50%': { opacity: '0.9', filter: 'brightness(1)' },
              },
              'drift-slow': {
                '0%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-8px) rotate(1deg)' },
                '100%': { transform: 'translateY(0) rotate(0deg)' },
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fade-in 0.6s ease-out forwards',
              'fade-up': 'fade-up 0.8s ease-out forwards',
              'glow-pulse': 'glow-pulse 4s ease-in-out infinite',
              'drift-slow': 'drift-slow 8s ease-in-out infinite',
              'drift-slow-delay': 'drift-slow 10s ease-in-out 2s infinite',
              'drift-slow-delay-2': 'drift-slow 12s ease-in-out 4s infinite',
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bordeaux: #6d0b0b;
            --silver: #c0c0c0;
            --deep-black: #020202;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--deep-black);
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-cursive { font-family: 'Alex Brush', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Efecto Nebulosa */
        .nebula {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle at center, rgba(109, 11, 11, 0.15) 0%, transparent 60%);
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
            animation: nebula-move 20s infinite alternate;
        }
        @keyframes nebula-move {
            from { transform: translate(-55%, -55%) rotate(0deg); }
            to { transform: translate(-45%, -45%) rotate(10deg); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.1;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.3); }
        }
        
        /* Fragmentos Luminosos */
        .photo-fragment {
            position: relative;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .photo-fragment::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(109,11,11,0.4) 0%, transparent 50%, rgba(109,11,11,0.2) 100%);
            z-index: 2;
            pointer-events: none;
            transition: opacity 0.6s ease;
        }
        .photo-fragment:hover::before {
            opacity: 0.3;
        }
        .photo-fragment::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, rgba(109,11,11,0.6), transparent 40%, rgba(109,11,11,0.3));
            z-index: -1;
            border-radius: inherit;
            filter: blur(8px);
            opacity: 0.6;
            transition: opacity 0.6s ease, filter 0.6s ease;
        }
        .photo-fragment:hover::after {
            opacity: 1;
            filter: blur(16px);
        }
        .photo-fragment img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1), filter 0.8s ease;
            filter: brightness(0.7) contrast(1.1) saturate(0.8);
        }
        .photo-fragment:hover img {
            transform: scale(1.08);
            filter: brightness(0.85) contrast(1.05) saturate(1);
        }
        
        .clip-diamond {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .clip-hexagon {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        .clip-parallelogram {
            clip-path: polygon(15% 0%, 100% 0%, 85% 100%, 0% 100%);
        }
        .clip-trapezoid {
            clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
        }
        
        .glow-bordeaux {
            box-shadow: 0 0 40px rgba(109,11,11,0.4), 0 0 80px rgba(109,11,11,0.15), inset 0 0 30px rgba(0,0,0,0.3);
        }
        .glow-bordeaux:hover {
            box-shadow: 0 0 60px rgba(109,11,11,0.6), 0 0 120px rgba(109,11,11,0.25), inset 0 0 30px rgba(0,0,0,0.2);
        }

        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Focus visible styling */
        *:focus-visible {
            outline: 2px solid var(--bordeaux);
            outline-offset: 2px;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Better text rendering */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

<body>
    <div class="nebula"></div>
    <!-- Estrellas decorativas -->
    <div class="stars-container" aria-hidden="true">
      <script>
        (function() {
          const c = document.querySelector('.stars-container');
          for (let i = 0; i < 60; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 1;
            s.style.cssText = `width:${size}px;height:${size}px;top:${Math.random()*100}%;left:${Math.random()*100}%;--duration:${Math.random()*4+2}s;animation-delay:${Math.random()*4}s`;
            c.appendChild(s);
          }
        })();
      </script>
    </div>
    <div id="root"></div>
